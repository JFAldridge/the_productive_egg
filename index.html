    <body>
        <div id="timer-container">
            <div id="guts-container">
            <div id="title-container"><h2>The</h2> <h2>Productive Egg</h2></div>
            <div id="session-break-container">
                <div id="session-container">
                <h3 class="timing-head">Session</h3>
                <div class="session-break-controls">
                    <i id="session-up" class="fas fa-chevron-up fa-2x chevron"></i>
                    <span id="session-screen" class="numbers control-numbers">25</span>
                    <i id="session-down" class="fas fa-chevron-down fa-2x chevron"></i>
                </div>
                </div>
                <div id="break-container">
                <h3 class="timing-head">Break</h3>
                <div class="session-break-controls">
                    <i id="break-up" class="fas fa-chevron-up fa-2x chevron"></i>
                    <span id="break-screen" class="numbers control-numbers">5</span>
                    <i id="break-down" class="fas fa-chevron-down fa-2x chevron"></i>
                </div>
                </div>
            </div>
            <div id="cycle-display-container">
                <h2 id="session-cycle" class="cycles">Session</h2>
                <h2 id="break-cycle" class="cycles inactive-cycle">Break</h2>
            </div>
            <div id="timer-screen-container">
                <span id="timer-screen" class="numbers">00:25:00</span>
            </div>
            <div id="controls-container">
                <div id="controls-position-container">
                <i id="start" class="far fa-play-circle fa-2x controls"></i>
                <i id="pause" class="far fa-pause-circle fa-2x controls"></i>
                <i id="reset" class="fas fa-undo-alt fa-2x controls"></i>
                <i id="stop" class="far fa-stop-circle fa-2x controls"></i>
                </div>
            </div>
            <div id="timer-count-container">
                <div id="count-position-container">
                    <i id="timer-count-plus" class="fas fa-plus"></i>
                    <span id="timer-count">2</span>
                    <i id="timer-count-minus" class="fas fa-minus"></i>
                </div>
            </div>
        </div>
